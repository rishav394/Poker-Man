<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#FFE1C4">
    <meta name="description"
      content="Poker / Teen Patti table manager. Easily keep track of how much you and your friends owe each other.">
    <title>Poker man</title>

    <link rel="shortcut icon" href="/myfav.ico" type="image/x-icon">

    <!-- NProgress css -->
    <link rel="stylesheet" href="/css/nprogress.css">

    <!-- materialize icons, css -->
    <link type="text/css" href="/css/materialize.min.css" rel="stylesheet">
    <link href="/css/icon.css" rel="stylesheet">
    <link type="text/css" href="/css/styles.css" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">

    <!-- iOS support -->
    <link rel="apple-touch-icon" href="/img/icons/icons8_chip_96px.png">
    <meta name="apple-mobile-web-app-status-bat" content="#AA7700">
  </head>

  <body class="grey lighten-4">
    <!-- Main nav bar -->
    <nav class="z-depth-0">
      <div class="nav-wrapper container">
        <a href="/">POKER<span>Man</span></a>
        <span class="right grey-text text-darken-1">
          <i class="material-icons sidenav-trigger" data-target="side-menu">menu</i>
        </span>
      </div>
    </nav>

    <!-- add table side nav -->
    <div id="side-menu" class="sidenav side-form">
      <form class="add-table container section" autocomplete="new-password">
        <h6 class="center accent-1 red-text">New Player</h6>
        <div class="input-field">
          <input placeholder="e.g. Noob Master 69" id="title" type="password" class="validate">
          <label for="title">Name</label>
        </div>
        <div class="input-field center">
          <button class="btn-small">Add</button>
        </div>
      </form>
      <div class="input-field container section">
        <input id="pot" type="number" class="validate" value="1">
        <label for="pot">Minimum Pot</label>
      </div>

      <div class="container center">
        <button class="btn indigo lighten-2"><a class="white-text" href="/standings.html">Standings</a></button>
      </div>

    </div>

    <!-- Table -->
    <div class="players container">

    </div>

    <!-- Reset table -->
    <div class="center section" id="reset">
      <button class="btn-floating add-btn"><i class="material-icons">toys</i></button>
      <p class="grey-text text-darken-3">Reset Table</p>
    </div>

    <!-- Set input type back to text to avoid chrome's nasty autofill -->
    <script>document.querySelector('input[type="password"]').setAttribute('type', 'text')</script>

    <!-- Materialize js -->
    <script type="text/javascript" src="/js/materialize.min.js"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.2/firebase-firestore.js"></script>

    <script>
      // Your web app's Firebase configuration
      var firebaseConfig = {
        apiKey: "AIzaSyActwHhViaT8LWRwrECcQdLqm1EgQwZIoU",
        authDomain: "pokermanvit.firebaseapp.com",
        databaseURL: "https://pokermanvit.firebaseio.com",
        projectId: "pokermanvit",
        storageBucket: "pokermanvit.appspot.com",
        messagingSenderId: "764983247790",
        appId: "1:764983247790:web:6a943d5dc7bd19850c3e3f"

      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();
    </script>
    <!-- NProgress js -->
    <script src="/js/nprogress.js"></script>
    <script src="/js/db.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/ui.js"></script>

  </body>

</html>
